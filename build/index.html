<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link id="ap-manifest" href="sources/manifest.json" rel="manifest"/>
    <link href="source/css/audio.css" rel="stylesheet" type="text/css" />
    <script src="source/script/lib/modernizr.js"></script>
    <script src="source/script/audio.js"></script>
</head>

<body>

    <noscript>
        <h1>JavaScript is disabled.</h1>
        <p>JavaScript is required to view this page.<br />
        	<a href="http://www.enable-javascript.com/" target="_blank">Instructions on how to enable JavaScript in your web browser.</a></p>
    </noscript>

    <div id="ap-wrapper">
        
        <div id="ap-error">
            
            <div class="msg">
                <span class="icon" aria-hidden="true"></span>
                <p class="title"></p>
                <p class="body"></p>
            </div>
            
        </div>
        
        <div id="ap-splash" class="hide-splash">
            
            <div class="cover-info">
                
                <h1 class="title">This Is A Long Title That Can Be As Long As It Takes</h1>
                <p class="subtitle">This Subtitle Can Be Long As Well</p>
                <p class="author">Ethan Lin</p>
                <p class="length">99 Minutes</p>
                <div class="actions">
                    
                    <button class="btn">Start</button>
                    <button class="btn">Resume</button>
                
                    <div class="dropdown" role="menu">
                        <button id="dwnld-btn" class="btn download-btn" aria-haspopup="true" aria-expanded="false">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="source/fonts/symbol-defs.svg#icon-download"></use>
                            </svg> Downloads
                        </button>
                        <div class="dropdown-content" aria-expanded="false" aria-labelledby="dwnld-btn">
                            <a href="#" role="menuitem" download>Transcript</a>
                            <a href="#" role="menuitem" download>Audio</a>
                            <a href="#" role="menuitem" download>Supplement</a>
                            
                        </div>
                    </div>
                    
                </div>
                    
            </div>
            
        </div>
        
        <div id="ap-main">
            
            <div class="head">
                
                <div class="track-img">
                    <img src="source/images/pic.jpg" alt="An Image of the Author" />
                </div>
                
                <div class="track-info">
                    <div class="title-wrapper">
                        <h2 class="title">This Is A Long Track Title That Can Be As Long As It Takes</h2>
                    </div>
                    <p class="author">Author Name</p>
                    <p class="meta">
                        <span class="duration">00:99</span> &bull; 
                        Track <span class="current">8</span> of 
                        <span class="total">12</span>
                    </p>
                </div>
                
            </div>
            
            <div class="body">
                
                <div class="track-list">
                    <div class="minimized-display">Up Next: Next Track Title</div>
                    <div class="tracks"></div>
                </div>
                
                <div class="spectrum"></div>
                <div class="caption">This is a caption.</div>
                <div class="warning-msg"></div>
                
            </div>
            
            <div class="foot">
                
                <div class="controls">
                </div>
                
            </div>
            
        </div>
        
    </div>

</body>
</html>
